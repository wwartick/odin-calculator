<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">Calculator</div>

    <div class = "main">

        <div class = 'calculatorContainer'>
            <div class = 'resultContainer'>
                <p class="previousResult" id ='previous'></p>
                <p class="currentFunction" id="current"></p>
            </div>
            <div class = 'eraserContainer'>
                
            
                <button class="eraserBtn" id="clear">Clear All</button>
                <button class="eraserBtn" id="delete">Delete</button>

            </div>
            <div class = 'mainGrid'>
                <button class="gridBtn" id="7">7</button>
                <button class="gridBtn" id="8">8</button>
                <button class="gridBtn" id="9">9</button>
                <button class="gridBtn" id="รท">รท</button>
                <button class="gridBtn" id="4">4</button>
                <button class="gridBtn" id="5">5</button>
                <button class="gridBtn" id="6">6</button>
                <button class="gridBtn" id="x">x</button>
                <button class="gridBtn" id="1">1</button>
                <button class="gridBtn" id="2">2</button>
                <button class="gridBtn" id="3">3</button>
                <button class="gridBtn" id="-">-</button>
                <button class="gridBtn" id=".">.</button>
                <button class="gridBtn" id="0">0</button>
                <button class="gridBtn" id="=">=</button>
                <button class="gridBtn" id="+">+</button>

            </div>
        </div>
    </div>

    <div class="footer"> created by william wartick 2024</div>
    
</body>

<script src="script.js"></script>

</html>
